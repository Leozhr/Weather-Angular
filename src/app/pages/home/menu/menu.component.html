<div class="weather-menu">
  <div>

  </div>
  <div class="weather-info-2">
    <div class="weather-search">
      <form action="">
        <input type="text" name="search" placeholder="Search">
      </form>
    </div>
    <div class="weather-info">
      <div class="weather-temp">
        <h2>Detalhes do Tempo</h2>
        <ul class="temp-list">
          <li>
            <p>Temperatura</p>
            <span>{{map?.main?.["temp"]}}°</span>
          </li>
          <li>
            <p>Temperatura Maxima</p>
            <span>{{map?.main?.["temp_max"]}}°</span>
          </li>
          <li>
            <p>Temperatura Minima</p>
            <span>{{map?.main?.["temp_min"]}}°</span>
          </li>
          <li>
            <p>Umidade</p>
            <span>{{map?.main?.["humidity"]}}%</span>
          </li>
          <li>
            <p>Vento</p>
            <span>{{map?.wind?.["speed"]}} Km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
